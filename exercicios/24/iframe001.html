<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframes</title>
</head>

<body>

    <h1>testando o uso de iframe</h1>

    <p>
        entrando no site do

        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            <a href="https://www.cursoemvideo.com/">Curso em video</a>
        </iframe>

        para aprender a
        programar
    </p>
    <p>
        o site do

        <iframe src="https://www.google.com.br/" frameborder="0">

        </iframe>

        tambem e legal, mas nao funciona
        dentro do iframe.
    </p>
</body>

</html>
