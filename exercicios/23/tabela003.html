<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>mesclagem de celulas</h1>

    <table>

        <tr>
            <td rowspan="3">A</td>
            <td>B</td>
            <td>C</td>
        </tr>

        <tr>
            
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>j</td>
            <td colspan="2">k</td>
            
        </tr>
    </table>
    
</body>
</html>
